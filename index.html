<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Attack â€” 10s Per Question</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB7NtGE1uxusApuxiPgTOFcs_Jwqr8GV5g",
      authDomain: "mathattack-74ba2.firebaseapp.com",
      projectId: "mathattack-74ba2",
      storageBucket: "mathattack-74ba2.firebasestorage.app",
      messagingSenderId: "1030237520511",
      appId: "1:1030237520511:web:3f7c2d1084e30c38d3754a",
      measurementId: "G-9Q7WX40K5K"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Make db available globally
    window.db = db;
    window.collection = collection;
    window.addDoc = addDoc;
    window.query = query;
    window.orderBy = orderBy;
    window.limit = limit;
    window.getDocs = getDocs;
    window.serverTimestamp = serverTimestamp;
  </script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="logo.svg" alt="Math Attack logo" class="logo" onerror="this.style.display='none'">
        <h1 class="title">Math Attack</h1>
      </div>
      <div class="stats">
        <div class="stat"><span id="score">0</span> Score</div>
        <div class="stat timer"><span id="time">10.0</span>s</div>
      </div>
    </header>

    <section id="setup" class="card">
      <h2>Get Ready</h2>
      <div class="setup-row">
        <label for="playerName" class="label">Name</label>
        <input id="playerName" class="input" type="text" maxlength="20" placeholder="Enter your name" autocomplete="name">
        <button id="startBtn" class="btn primary">Start Game</button>
      </div>
      <p class="hint">Answer as many questions as you can. You have 10 seconds per question. Faster answers earn more points. One wrong answer or a timeout ends the game.</p>
    </section>

    <section id="game" class="card hidden" aria-live="polite">
      <div class="question-row">
        <div id="questionText" class="question">12 + 7 = ?</div>
        <div class="progress" aria-label="Time remaining">
          <div id="timeBar" class="progress-bar"></div>
        </div>
      </div>
      <!-- Multiple choice options will be dynamically inserted here -->
    </section>

    <section id="gameOver" class="card hidden">
      <h2>Game Over</h2>
      <p>Your score: <strong><span id="finalScore">0</span></strong></p>
      <div class="actions">
        <button id="submitScore" class="btn primary">Submit Score</button>
        <button id="playAgain" class="btn">Play Again</button>
      </div>
    </section>

    <section id="leaderboard" class="card hidden">
      <h2>Leaderboard</h2>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Score</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody"></tbody>
        </table>
      </div>
    </section>

    <footer class="footer">
      <small>Tip: Click on an answer option to submit.</small>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
