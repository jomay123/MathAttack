<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .badge-test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .badge-test img { max-width: 100px; max-height: 100px; margin: 5px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Badge Loading Test</h1>
    <p>This page tests if the badge images can be loaded from your Logos folder.</p>
    
    <div id="test-results"></div>
    
    <script>
        // Test a few badge images to see if they load
        const testBadges = [
            'Logos/England - Premier League/Arsenal FC.png',
            'Logos/France - Ligue 1/Paris Saint-Germain.png',
            'Logos/Germany - Bundesliga/Bayern Munich.png',
            'Logos/Italy - Serie A/Juventus FC.png',
            'Logos/Spain - LaLiga/Real Madrid.png'
        ];
        
        const resultsDiv = document.getElementById('test-results');
        
        testBadges.forEach(badgePath => {
            const testDiv = document.createElement('div');
            testDiv.className = 'badge-test';
            testDiv.innerHTML = `
                <h3>Testing: ${badgePath}</h3>
                <img src="${badgePath}" alt="Test badge" onload="this.parentNode.querySelector('.status').textContent='✅ Loaded successfully'; this.parentNode.querySelector('.status').className='status success';" onerror="this.parentNode.querySelector('.status').textContent='❌ Failed to load'; this.parentNode.querySelector('.status').className='status error';">
                <p class="status">Loading...</p>
            `;
            resultsDiv.appendChild(testDiv);
        });
        
        // Also test the JSON database
        fetch('Logos/badge-list.json')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            })
            .then(data => {
                const jsonTestDiv = document.createElement('div');
                jsonTestDiv.className = 'badge-test';
                jsonTestDiv.innerHTML = `
                    <h3>JSON Database Test</h3>
                    <p class="status success">✅ JSON loaded successfully</p>
                    <p>Total badges: ${data.badges ? data.badges.length : data.length}</p>
                    <p>Database format: ${data.badges ? 'Structured (with metadata)' : 'Simple array'}</p>
                `;
                resultsDiv.appendChild(jsonTestDiv);
            })
            .catch(error => {
                const jsonTestDiv = document.createElement('div');
                jsonTestDiv.className = 'badge-test';
                jsonTestDiv.innerHTML = `
                    <h3>JSON Database Test</h3>
                    <p class="status error">❌ Failed to load JSON: ${error.message}</p>
                `;
                resultsDiv.appendChild(jsonTestDiv);
            });
    </script>
</body>
</html>
